name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write     # required for GitHub â†’ AWS OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  S3_BUCKET: perimtr-www
  CLOUDFRONT_DISTRIBUTION_ID: E2XS349JN2OS96

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â”€â”€ If you have a build step (Next.js, Vite, etc), uncomment below â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build site
        run: npm run build
      #
      # ðŸ” Set this to your build output directory (e.g., dist, out, build)
      - name: Set build dir
        run: echo "BUILD_DIR=dist" >> $GITHUB_ENV
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      # If no build step, deploy repo root as-is
      - name: Set build dir (repo root)
        run: echo "BUILD_DIR=." >> $GITHUB_ENV

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::889588503276:role/GitHubActionsDeploy-perimtr-website
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      - name: Show AWS caller identity (sanity check)
        run: aws sts get-caller-identity

      # Long-cache immutable assets (expects hashed filenames for js/css/etc.)
      - name: Upload versioned assets (cache 1 year, immutable)
        run: |
          set -euo pipefail
          aws s3 sync "$BUILD_DIR" "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "*" \
            --include "*.js" --include "*.css" --include "*.map" \
            --include "*.png" --include "*.jpg" --include "*.jpeg" --include "*.gif" --include "*.webp" \
            --include "*.svg" --include "*.ico" \
            --include "*.woff" --include "*.woff2" --include "*.ttf" \
            --cache-control "public, max-age=31536000, immutable"

      # Medium-cache for other static files you update occasionally
      - name: Upload other static files (cache 1 hour)
        run: |
          set -euo pipefail
          aws s3 sync "$BUILD_DIR" "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "*.html" \
            --exclude "*.json" \
            --exclude "*.txt" \
            --exclude "*.xml" \
            --exclude "*.js" --exclude "*.css" --exclude "*.map" \
            --exclude "*.png" --exclude "*.jpg" --exclude "*.jpeg" --exclude "*.gif" --exclude "*.webp" \
            --exclude "*.svg" --exclude "*.ico" \
            --exclude "*.woff" --exclude "*.woff2" --exclude "*.ttf" \
            --cache-control "public, max-age=3600"

      # HTML must be no-cache so content updates are instant
      - name: Upload HTML (no-cache)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          for file in "$BUILD_DIR"/**/*.html; do
            key="${file#${BUILD_DIR}/}"
            aws s3 cp "$file" "s3://${S3_BUCKET}/$key" \
              --content-type "text/html; charset=utf-8" \
              --cache-control "no-store, no-cache, must-revalidate, max-age=0"
          done

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/*"