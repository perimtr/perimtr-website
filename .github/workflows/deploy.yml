name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  S3_BUCKET: perimtr-www
  CLOUDFRONT_DISTRIBUTION_ID: E2XS349JN2OS96
  BUILD_DIR: dist   # ‚Üê set to your build output folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::889588503276:role/GitHubActionsDeploy-perimtr-website
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      - name: Show AWS caller identity
        run: aws sts get-caller-identity

      # Long-cache immutable assets (hashed filenames)
      - name: Upload versioned assets (cache 1 year, immutable)
        run: |
          aws s3 sync "$BUILD_DIR" "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "*" \
            --include "*.js" --include "*.mjs" --include "*.css" --include "*.map" \
            --include "*.png" --include "*.jpg" --include "*.jpeg" --include "*.gif" --include "*.webp" \
            --include "*.svg" --include "*.ico" \
            --include "*.woff" --include "*.woff2" --include "*.ttf" \
            --cache-control "public, max-age=31536000, immutable"

      # Medium-cache for other non-HTML static
      - name: Upload other static files (cache 1 hour)
        run: |
          aws s3 sync "$BUILD_DIR" "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "*.html" \
            --exclude "*.js" --exclude "*.mjs" --exclude "*.css" --exclude "*.map" \
            --exclude "*.png" --exclude "*.jpg" --exclude "*.jpeg" --exclude "*.gif" --exclude "*.webp" \
            --exclude "*.svg" --exclude "*.ico" \
            --exclude "*.woff" --exclude "*.woff2" --exclude "*.ttf" \
            --cache-control "public, max-age=3600"

      # HTML must be no-cache
      - name: Upload HTML (no-cache)
        shell: bash
        run: |
          shopt -s globstar nullglob
          for file in "$BUILD_DIR"/**/*.html; do
            key="${file#${BUILD_DIR}/}"
            aws s3 cp "$file" "s3://${S3_BUCKET}/$key" \
              --content-type "text/html; charset=utf-8" \
              --cache-control "no-store, no-cache, must-revalidate, max-age=0"
          done

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/*"