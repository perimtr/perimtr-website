<body class="stretched">
  <div id="root"></div>
  <div id="gotoTop" class="uil uil-angle-up" aria-label="Back to top"></div>

  <!-- Canvas vendor/plugins and theme logic -->
  <script src="/js/plugins.min.js" defer></script>
  <script src="/js/functions.bundle.js" defer></script>
  <script>
    (function () {
      function smoothTo(target, offset) {
        var el = typeof target === 'string' ? document.querySelector(target) : target;
        if (!el) return;
        var rect = el.getBoundingClientRect();
        var top = rect.top + (window.pageYOffset || document.documentElement.scrollTop) - (offset || 0);
        window.scrollTo({ top: Math.max(0, top), behavior: 'smooth' });
      }

      function bindScrollto() {
        document.querySelectorAll('[data-scrollto]').forEach(function (a) {
          if (a.__pmBound) return;
          a.__pmBound = true;
          a.addEventListener('click', function (e) {
            e.preventDefault();
            var sel = a.getAttribute('data-scrollto') || a.getAttribute('href');
            var off = parseInt(a.getAttribute('data-offset') || '0', 10);
            smoothTo(sel, isNaN(off) ? 0 : off);
          });
        });
      }

      // Initial bind + rebinding hook for SPA rerenders
      bindScrollto();
      document.addEventListener('canvas:reinit', bindScrollto);
      window.addEventListener('cnvsReInit', bindScrollto);
    })();
  </script>
  <!-- React app -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
